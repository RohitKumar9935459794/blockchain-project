<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKCHAIN PROJECT - Seller Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
            background-color: #87ceeb;
            font-family: Arial, sans-serif;
            animation: backgroundEffect 10s infinite;
        }
        
        @keyframes backgroundEffect {
            0%, 100% {
                background-color: #87ceeb;
            }
            50% {
                background-color: #1e90ff;
            }
        }

        .diamond-container {
            position: relative;
            width: 500px;
            height: 850px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .diamond-container:before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 650px;
            height: 500px;
            background: inherit;
            transform: rotate(45deg);
            filter: blur(20px);
            opacity: 0.5;
        }

        #SellerRegistrationForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 80%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="diamond-container">
        <form id="SellerRegistrationForm">
            <h1>Seller Registration</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="aadharNo">Aadhar No:</label>
            <input type="text" id="aadharNo" name="aadharNo" required><br>
            <label for="panNo">Pan No:</label>
            <input type="text" id="panNo" name="panNo" required><br>
            <label for="aadharCard">Add your Aadhar Card (PDF Format):</label>
            <input type="file" id="aadharCard" name="aadharCard" required accept=".pdf"><br>
            <label for="landOwnership">Add your Land Ownership doc (PDF Format):</label>
            <input type="file" id="landOwnership" name="landOwnership" required accept=".pdf"><br>
            <input type="submit" value="Register as Seller">
        </form>
    </div>
</body>
</html>
