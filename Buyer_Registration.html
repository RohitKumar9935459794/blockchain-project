<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKCHAIN PROJECT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb; /* Default background color (light blue) */
            font-size: large;
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            animation: backgroundEffect 10s infinite; /* Animation for morning and evening effect */
        }
        
        @keyframes backgroundEffect {
            0%, 100% {
                background-color: #87ceeb; /* Light blue (morning) */
            }
            50% {
                background-color: #1e90ff; /* Dark blue (evening) */
            }
        }

        .diamond-container {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            height: 600px; /* Adjust the height as needed */
            background: rgba(255, 255, 255, 0.7); /* Light transparent white */
            border-radius: 10px;
            overflow: hidden;
        }

        .diamond-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform: rotate(-45deg);
        }

        #buyerRegistrationForm {
            position: relative;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="diamond-container">
        <form id="buyerRegistrationForm">
            <h1>Buyer Registration</h1>
            <label for="name">Enter Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Enter Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <label for="city">Enter City:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="email">Enter Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="aadharNo">Enter Aadhar No:</label><br>
            <input type="text" id="aadharNo" name="aadharNo" required><br>
            <label for="panNo">Enter Pan no:</label><br>
            <input type="text" id="panNo" name="panNo" required><br>
            <label for="aadharCard">Add your Aadhar Card (PDF Format):</label><br>
            <input type="file" id="aadharCard" name="aadharCard" required accept=".pdf"><br>
            <input type="submit" value="Register as Buyer">
        </form>
    </div>
</body>
</html>
